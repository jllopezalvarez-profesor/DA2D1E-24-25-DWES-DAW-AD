<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{templateFragments :: headPaginasPublicas('Listado de profesores')} "></head>
<body>
<header th:replace="~{templateFragments :: headerPaginasPublicas}"></header>

<main>
    <h1>Listado de profesores</h1>
    <div th:insert="~{templateFragments :: '.msg-error'}">Aquí irá el mensaje</div>
    <ul th:remove="all-but-first">
        <li th:each="teacher : ${teachers}"
            th:text="|${teacher.getFirstName()} ${teacher.getLastName()} - ${teacher.getSportClass().getName()}|">
            Profesor 1
        </li>
        <li>Profesor 2</li>
        <li>Profesor 3</li>
        <li>Profesor 4</li>
        <li>Profesor 5</li>
    </ul>
    <p th:text="${elementoComunATodosLosControladores}"></p>
</main>
<footer th:replace="~{templateFragments :: piePaginasPublicas}"></footer>
</body>
</html>
