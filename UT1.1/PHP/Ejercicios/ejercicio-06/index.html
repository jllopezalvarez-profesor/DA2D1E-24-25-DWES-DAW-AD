<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar tablas de multiplicar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Generar tablas de multiplicar</h1>
    <form method="post" action="index.php">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md col-lg-8 col-xl"><label for="inicio" class="form-label">Número inicial</label>
                    <input type="text" class="form-control" id="inicio" name="inicio">
                </div>
                <div class="col-md col-lg-4 col-xl"><label for="fin" class="form-label">Número final</label>
                    <input type="text" class="form-control" id="fin" name="fin"
                        placeholder="Introduce el mayor de los números">
                </div>



            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-4">Enviar</button>

            </div>
        </div>
    </form>
